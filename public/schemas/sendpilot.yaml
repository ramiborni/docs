openapi: 3.0.0
info:
  title: SendPilot Integration API
  description: SendPilot LinkedIn API integration with sandbox and production modes
  version: "1.0"
  contact: {}
servers:
  - url: https://integration-api-gateway.agreeablesea-e4815929.swedencentral.azurecontainerapps.io/api/linkedin
    description: Production and Sandbox server
tags:
  - name: Messaging
    description: LinkedIn messaging and connection requests
  - name: Accounts
    description: Account management and authentication
  - name: Webhooks
    description: Webhook configuration and management
security:
  - apiKey: []
paths:
  /messaging/connection-request:
    post:
      summary: Send a LinkedIn connection request
      description: Send a connection request to a LinkedIn profile with an optional custom note
      operationId: MessagingController_sendConnectionRequest
      tags:
        - Messaging
      security:
        - apiKey: []
      requestBody:
        required: true
        description: Connection request details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionRequestDto'
      responses:
        '200':
          description: Connection request sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionRequestResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
  /messaging/message:
    post:
      summary: Send a LinkedIn message
      description: Send a message to a LinkedIn connection
      operationId: MessagingController_sendMessage
      tags:
        - Messaging
      security:
        - apiKey: []
      requestBody:
        required: true
        description: Message details and content
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageDto'
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
  /messaging/messages:
    get:
      summary: Retrieve LinkedIn messages
      description: Get a list of messages for a specific LinkedIn account
      operationId: MessagingController_getMessages
      tags:
        - Messaging
      security:
        - apiKey: []
      parameters:
        - name: linkedinAccountId
          required: true
          in: query
          description: LinkedIn account ID to retrieve messages for
          schema:
            type: string
            example: clxxx123456
        - name: limit
          required: true
          in: query
          description: Maximum number of messages to retrieve
          schema:
            type: number
            minimum: 1
            example: 50
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMessagesResponseDto'
        '400':
          description: Invalid query parameters
        '401':
          description: Invalid or missing API key
  /messaging/connection-status:
    get:
      summary: Get connection status with a LinkedIn profile
      description: Check the connection status between a LinkedIn account and a lead profile. Returns connected, pending_invitation, or not_connected.
      operationId: MessagingController_getConnectionStatus
      tags:
        - Messaging
      security:
        - apiKey: []
      parameters:
        - name: linkedinAccountId
          required: true
          in: query
          description: LinkedIn account database ID to check connections from
          schema:
            type: string
            example: clxxx123456
        - name: linkedinURL
          required: true
          in: query
          description: LinkedIn profile URL of the lead to check connection status for
          schema:
            type: string
            example: https://www.linkedin.com/in/john-doe
      responses:
        '200':
          description: Connection status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStatusResponseDto'
        '400':
          description: Invalid request parameters
        '401':
          description: Invalid or missing API key
        '404':
          description: LinkedIn account or profile not found
  /accounts/status:
    get:
      summary: Get account status
      description: Retrieve current status and usage limits for a LinkedIn account
      operationId: AccountsController_getAccountStatus
      tags:
        - Accounts
      security:
        - apiKey: []
      parameters:
        - name: linkedinAccountId
          required: true
          in: query
          description: LinkedIn Account ID to check status for
          schema:
            type: string
            example: acc_123456
      responses:
        '200':
          description: Account status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAccountStatusResponseDto'
        '400':
          description: Invalid query parameters
        '401':
          description: Invalid or missing API key
  /accounts/connect-linkedin:
    post:
      summary: Connect LinkedIn account
      description: Connect a LinkedIn account to SendPilot using credentials or tokens
      operationId: AccountsController_connectLinkedIn
      tags:
        - Accounts
      security:
        - apiKey: []
      requestBody:
        required: true
        description: LinkedIn connection details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectLinkedInDto'
      responses:
        '200':
          description: LinkedIn account connected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectLinkedInResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
  /accounts/connect-linkedin/checkpoint:
    post:
      summary: Solve LinkedIn checkpoint
      description: Solve a LinkedIn checkpoint (CAPTCHA, SMS, OTP, etc.) by providing the verification code
      operationId: AccountsController_solveCheckpoint
      tags:
        - Accounts
      security:
        - apiKey: []
      requestBody:
        required: true
        description: Checkpoint solution details including account ID and verification code
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SolveCheckpointDto'
      responses:
        '200':
          description: Checkpoint solved successfully or another checkpoint required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SolveCheckpointResponseDto'
        '400':
          description: Invalid request data or verification code
        '401':
          description: Invalid or missing API key
        '404':
          description: LinkedIn account not found
  /accounts/connect-linkedin/checkpoint/resend:
    post:
      summary: Resend LinkedIn checkpoint
      description: Request to resend the verification code for a LinkedIn checkpoint (SMS, Email, etc.)
      operationId: AccountsController_resendCheckpoint
      tags:
        - Accounts
      security:
        - apiKey: []
      requestBody:
        required: true
        description: Checkpoint resend details including LinkedIn account ID
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendCheckpointDto'
      responses:
        '200':
          description: Checkpoint resent successfully or error information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendCheckpointResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
        '403':
          description: Forbidden - User does not have permission to access this account
  /accounts/linkedin:
    get:
      summary: List all LinkedIn accounts by project id
      description: Retrieve all LinkedIn accounts for the project (project ID from headers)
      operationId: AccountsController_listLinkedInAccountsByProjectId
      tags:
        - Accounts
      security:
        - apiKey: []
      responses:
        '200':
          description: LinkedIn accounts retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListLinkedInAccountsResponseDto'
        '401':
          description: Unauthorized - Invalid or missing API key
        '403':
          description: Forbidden - User does not have access to this project
  /accounts/linkedin/{id}/profile/{linkedinProfileUrl}:
    get:
      summary: Get LinkedIn Profile Data
      description: Fetch detailed profile data for a LinkedIn user including work experience, education, skills, certifications, recommendations, and more
      operationId: AccountsController_getLinkedInProfileData
      tags:
        - Accounts
      security:
        - apiKey: []
      parameters:
        - name: id
          required: true
          in: path
          description: LinkedIn Account ID (your connected account)
          schema:
            type: string
            example: cml565gii0000novqavcdaw1i
        - name: linkedinProfileUrl
          required: true
          in: path
          description: Full LinkedIn profile URL (must be URL-encoded)
          schema:
            type: string
            example: https%3A%2F%2Fwww.linkedin.com%2Fin%2Fjohndoe
      responses:
        '200':
          description: Profile data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLinkedInProfileDataResponseDto'
        '400':
          description: Account disconnected
        '401':
          description: Unauthorized - Invalid or missing API key, or invalid environment
        '403':
          description: Forbidden - Access denied to account or profile
        '404':
          description: Not Found - Account or profile not found
        '422':
          description: Unprocessable Entity - Invalid recipient
        '429':
          description: Too Many Requests - Quota exceeded or rate limited
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /accounts/linkedin/{id}:
    get:
      summary: Get LinkedIn account by ID
      description: Retrieve a specific LinkedIn account by ID
      operationId: AccountsController_getLinkedInAccountById
      tags:
        - Accounts
      security:
        - apiKey: []
      parameters:
        - name: id
          required: true
          in: path
          description: LinkedIn account ID to retrieve
          schema:
            type: string
            example: cljk3k2j30001...
      responses:
        '200':
          description: LinkedIn account retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLinkedInAccountResponseDto'
        '401':
          description: Unauthorized - Invalid or missing API key
        '403':
          description: Forbidden - User does not have permission to access this account
        '404':
          description: Not Found - LinkedIn account not found
    delete:
      summary: Remove LinkedIn account
      description: Permanently delete a LinkedIn account
      operationId: AccountsController_removeLinkedInAccount
      tags:
        - Accounts
      security:
        - apiKey: []
      parameters:
        - name: id
          required: true
          in: path
          description: LinkedIn account ID to remove
          schema:
            type: string
            example: cljk3k2j30001...
      responses:
        '200':
          description: LinkedIn account removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoveLinkedInAccountResponseDto'
        '401':
          description: Unauthorized - Invalid or missing API key
        '403':
          description: Forbidden - User does not have permission to remove this account
        '404':
          description: Not Found - LinkedIn account not found
  /accounts/reconnect-linkedin:
    post:
      summary: Reconnect LinkedIn account
      description: Reconnect an existing LinkedIn account to SendPilot with updated credentials or tokens
      operationId: AccountsController_reconnectLinkedIn
      tags:
        - Accounts
      security:
        - apiKey: []
      requestBody:
        required: true
        description: LinkedIn reconnection details including account ID
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReconnectLinkedInDto'
      responses:
        '200':
          description: LinkedIn account reconnected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconnectLinkedInResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
        '404':
          description: LinkedIn account not found
  /webhooks/register:
    post:
      summary: Register a webhook URL
      description: Register a webhook URL to receive event notifications from SendPilot. Webhooks are account-based (per user).
      operationId: WebhooksController_registerWebhook
      tags:
        - Webhooks
      security:
        - apiKey: []
      requestBody:
        required: true
        description: Webhook registration details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterWebhookDto'
      responses:
        '200':
          description: Webhook registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterWebhookResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
  /webhooks/unregister:
    delete:
      summary: Unregister a webhook URL
      description: Remove a webhook URL from receiving event notifications. Webhooks are account-based (per user).
      operationId: WebhooksController_unregisterWebhook
      tags:
        - Webhooks
      security:
        - apiKey: []
      requestBody:
        required: true
        description: Webhook unregistration details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnregisterWebhookDto'
      responses:
        '200':
          description: Webhook unregistered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnregisterWebhookResponseDto'
        '400':
          description: Invalid request data
        '401':
          description: Invalid or missing API key
  /webhooks/list:
    get:
      summary: List registered webhooks
      description: Get all registered webhook URLs for your account filtered by x-project-id, x-user-id, and x-environment headers
      operationId: WebhooksController_listWebhooks
      tags:
        - Webhooks
      security:
        - apiKey: []
      responses:
        '200':
          description: List of registered webhooks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListWebhooksResponseDto'
        '401':
          description: Invalid or missing API key
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY
      description: API Key for authentication
  schemas:
    ConnectionRequestDto:
      type: object
      required:
        - leadUrl
        - linkedinAccountId
      properties:
        leadUrl:
          type: string
          description: LinkedIn profile URL of the lead
          example: https://www.linkedin.com/in/john-doe
        linkedinAccountId:
          type: string
          description: LinkedIn account database ID (use the accountId returned from the connect LinkedIn endpoint)
          example: clxxx123456
        connectionNote:
          type: string
          description: Optional connection note to include with the request (max 300 characters)
          example: Hi John, I noticed we share similar interests in tech...
          maxLength: 300
    ConnectionRequestResponseDto:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          description: Action performed
          example: connection_request_sent
    SendMessageDto:
      type: object
      required:
        - linkedinAccountId
      properties:
        linkedinAccountId:
          type: string
          description: LinkedIn account ID (use the linkedinAccountId returned from the connect LinkedIn endpoint)
          example: clxxx123456
        text:
          type: string
          description: Message text content
          example: Hi! I wanted to reach out about...
        leadUrl:
          type: string
          description: LinkedIn profile URL of the lead to send message to
          example: https://www.linkedin.com/in/john-doe
    SendMessageResponseDto:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          description: Action performed
          example: message_sent
    ParticipantProfileDto:
      type: object
      required:
        - profileUrl
        - name
      properties:
        profileUrl:
          type: string
          description: LinkedIn profile URL
          example: https://www.linkedin.com/in/john-doe
        name:
          type: string
          description: Full name of the participant
          example: John Doe
        profilePictureUrl:
          type: string
          description: Profile picture URL
          example: https://media.licdn.com/dms/image/...
        headline:
          type: string
          description: Professional headline
          example: Software Engineer at TechCorp
        location:
          type: string
          description: Location
          example: San Francisco, CA
    ConversationMessageDto:
      type: object
      required:
        - messageId
        - senderProfileUrl
        - text
        - sentAt
        - direction
      properties:
        messageId:
          type: string
          description: Unique message identifier
          example: msg_abc123
        senderProfileUrl:
          type: string
          description: LinkedIn profile URL of the sender
          example: https://www.linkedin.com/in/john-doe
        text:
          type: string
          description: Message text content
          example: Hello, thanks for connecting!
        sentAt:
          type: string
          description: Timestamp when message was sent
          example: 2025-11-05T10:30:00Z
        direction:
          type: string
          description: Message direction
          enum:
            - sent
            - received
          example: received
    ConversationDto:
      type: object
      required:
        - conversationId
        - participants
        - messages
        - lastMessageAt
        - unreadCount
      properties:
        conversationId:
          type: string
          description: Unique conversation identifier
          example: conv_abc123def456
        participants:
          type: array
          description: Array of participants in the conversation (excluding the provided LinkedIn account)
          items:
            $ref: '#/components/schemas/ParticipantProfileDto'
        messages:
          type: array
          description: Array of messages in the conversation
          items:
            $ref: '#/components/schemas/ConversationMessageDto'
        lastMessageAt:
          type: string
          description: Timestamp of the last message in the conversation
          example: 2025-11-05T10:30:00Z
        unreadCount:
          type: number
          description: Number of unread messages in the conversation
          example: 0
    GetMessagesResponseDto:
      type: object
      required:
        - conversations
        - page
        - hasMore
        - totalCount
        - totalPages
      properties:
        conversations:
          type: array
          description: Array of conversations
          items:
            $ref: '#/components/schemas/ConversationDto'
        page:
          type: number
          description: Current page number
          example: 0
        hasMore:
          type: boolean
          description: Indicates if there are more pages of results available
          example: true
        totalCount:
          type: number
          description: Total number of conversations matching the query
          example: 42
        totalPages:
          type: number
          description: Total number of pages available
          example: 3
    ConnectionStatusResponseDto:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          description: Connection status between the LinkedIn account and the lead
          enum:
            - connected
            - pending_invitation
            - not_connected
          example: connected
    AccountStatusDto:
      type: object
      required:
        - linkedinAccountId
        - status
        - remainingConnectionRequests
        - remainingMessages
        - dailyConnectionCap
        - dailyMessageCap
      properties:
        linkedinAccountId:
          type: string
          description: LinkedIn Account identifier
          example: acc_123456
        status:
          type: string
          description: Account status (active, inactive, suspended)
          example: active
        remainingConnectionRequests:
          type: number
          description: Remaining connection requests for today
          example: 45
        remainingMessages:
          type: number
          description: Remaining messages for today
          example: 150
        dailyConnectionCap:
          type: number
          description: Daily connection request limit
          example: 50
        dailyMessageCap:
          type: number
          description: Daily message limit
          example: 200
    GetAccountStatusResponseDto:
      type: object
      required:
        - accounts
      properties:
        accounts:
          type: array
          description: Array of account statuses
          items:
            $ref: '#/components/schemas/AccountStatusDto'
    ProxyDto:
      type: object
      required:
        - protocol
        - host
        - port
      properties:
        protocol:
          type: string
          description: Proxy protocol
          enum:
            - https
            - http
            - socks5
          example: http
        host:
          type: string
          description: Proxy host address
          example: proxy.example.com
        port:
          type: number
          description: Proxy port number
          example: 8080
        username:
          type: string
          description: Optional username for proxy authentication
          example: proxyuser
        password:
          type: string
          description: Optional password for proxy authentication
          example: proxypass
    ConnectLinkedInDto:
      type: object
      required:
        - userAgent
        - country
      properties:
        username:
          type: string
          description: LinkedIn username - should be either an email address or a phone number (optional, but if provided, password must also be provided)
          example: user@example.com
        password:
          type: string
          description: LinkedIn account password (required only if username is provided)
          example: securepassword123
        userAgent:
          type: string
          description: User agent string - if encountering disconnection issues, enter the exact user agent of the browser on which the account has been connected
          example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
        accessToken:
          type: string
          description: LinkedIn access token for authentication (optional, but required if premiumToken is provided)
          example: AQV8...
        premiumToken:
          type: string
          description: LinkedIn premium token (optional, but if provided, accessToken must also be provided)
          example: premium_token_123
        country:
          type: string
          description: ISO 3166-1 A-2 country code (2 characters) to be set as proxy location. Case-insensitive (e.g., "US" or "us" both work).
          example: us
        proxy:
          description: Custom proxy configuration. If not provided, an automated BrightData proxy will be used based on the country code.
          allOf:
            - $ref: '#/components/schemas/ProxyDto'
    ConnectLinkedInResponseDto:
      type: object
      required:
        - action
        - data
      properties:
        action:
          type: string
          description: Action performed - can be "account_connected" or "checkpoint_required"
          example: account_connected
        data:
          type: object
          description: Account data - linkedinAccountId is the LinkedIn account database ID to use for messaging. If checkpoint_required, additional fields will be present.
          example:
            linkedinAccountId: clxxx123456
    SolveCheckpointDto:
      type: object
      required:
        - linkedinAccountId
        - code
      properties:
        linkedinAccountId:
          type: string
          description: LinkedIn account database ID (from the connect response)
          example: clxxx123456
        code:
          type: string
          description: Verification code or token (SMS code, OTP, CAPTCHA token, etc.)
          example: "123456"
    SolveCheckpointResponseDto:
      type: object
      required:
        - action
        - data
      properties:
        action:
          type: string
          description: Action result - "checkpoint_solved" or "checkpoint_required" if another checkpoint appears
          example: checkpoint_solved
        data:
          type: object
          description: LinkedIn account ID and checkpoint data (if another checkpoint is required)
          example:
            linkedinAccountId: clxxx123456
    ResendCheckpointDto:
      type: object
      required:
        - linkedinAccountId
      properties:
        linkedinAccountId:
          type: string
          description: LinkedIn account ID
          example: cljk3k2j30001...
    ResendCheckpointResponseDto:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          description: Action performed
          enum:
            - checkpoint_resent
            - account_not_found
            - checkpoint_resend_failed
          example: checkpoint_resent
        message:
          type: string
          description: Error message if operation failed
          example: Failed to resend checkpoint
    LinkedInAccountDto:
      type: object
      required:
        - id
        - status
        - premium
        - openProfile
        - isConnected
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: LinkedIn account ID
          example: cljk3k2j30001...
        status:
          type: string
          description: Account status
          enum:
            - PENDING_VERIFICATION
            - TWO_FA_REQUIRED
            - OTP_REQUIRED
            - CAPTCHA_REQUIRED
            - IN_APP_VALIDATION_REQUIRED
            - PHONE_REGISTER_REQUIRED
            - CONNECTED
            - DISCONNECTED
            - FAILED
            - EXPIRED
          example: CONNECTED
        firstName:
          type: string
          description: First name
          example: John
        lastName:
          type: string
          description: Last name
          example: Doe
        profilePictureUrl:
          type: string
          description: Profile picture URL
          example: https://media.licdn.com/dms/image/...
        publicProfileUrl:
          type: string
          description: Public profile URL
          example: https://www.linkedin.com/in/johndoe
        publicIdentifier:
          type: string
          description: Public identifier
          example: johndoe
        headline:
          type: string
          description: Headline
          example: Software Engineer at Tech Corp
        location:
          type: string
          description: Location
          example: San Francisco, CA
        email:
          type: string
          description: Email
          example: john.doe@example.com
        premium:
          type: boolean
          description: Premium account status
          example: true
        openProfile:
          type: boolean
          description: Open profile status
          example: false
        isConnected:
          type: boolean
          description: Connection status
          example: true
        createdAt:
          type: string
          format: date-time
          description: Created at timestamp
          example: 2024-01-01T00:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          description: Updated at timestamp
          example: 2024-01-01T00:00:00.000Z
    ListLinkedInAccountsResponseDto:
      type: object
      required:
        - accounts
        - total
      properties:
        accounts:
          type: array
          description: Array of LinkedIn accounts
          items:
            $ref: '#/components/schemas/LinkedInAccountDto'
        total:
          type: number
          description: Total number of accounts
          example: 5
    GetLinkedInAccountResponseDto:
      type: object
      required:
        - account
      properties:
        account:
          type: object
          description: LinkedIn account details
          example:
            id: cljk3k2j30001...
            publicIdentifier: john-doe
            firstName: John
            lastName: Doe
            email: john.doe@example.com
            headline: Software Engineer at Company
            profilePictureUrl: https://media.licdn.com/...
            publicProfileUrl: https://www.linkedin.com/in/john-doe
            location: San Francisco, CA
            premium: false
            openProfile: true
